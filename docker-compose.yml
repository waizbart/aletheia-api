services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: aletheia
      POSTGRES_PASSWORD: aletheia
      POSTGRES_DB: aletheia
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aletheia"]
      interval: 3s
      timeout: 3s
      retries: 10

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://aletheia:aletheia@postgres:5432/aletheia?sslmode=disable
      RPC_URL: ${RPC_URL:-https://rpc.sepolia.org}
      PRIVATE_KEY: ${PRIVATE_KEY:-}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS:-}
      SERVER_PORT: "8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
